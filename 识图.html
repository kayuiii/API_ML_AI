          <p style="font-size:28px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;">识图</span></p><p style="font-size:18px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;">该功能运用到通用图像识别API</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">1.点击首页【识图】进入识图功能界面。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">2.左上角点击【×】，可以返回【首页】；点击右上角【闪光灯】图样，可以开启闪光灯拍摄。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">3.左下角显示手机相册最近一张图片，点击此处可以跳转至相册。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">4.按下【快门键】进行拍照，跳转至识图页面。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p>
